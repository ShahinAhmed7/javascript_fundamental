

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello JavaScript</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="php-style">
        <h2>Javasrcipt Fundamental</h2>

		
		<input type="text" id="codeText">
		<button onclick="checkCoding()">Check</button>
		<div id="show"></div>


		<script type="text/JavaScript">

		function checkCoding(){	
			var txt;
			var coding = document.getElementById("codeText").value;


			switch(coding){
				case "java":
					txt = "Hi";
					break;

				case "php":
					txt = "Hi";
					break;

				case "css":
					txt = "Hello hi";
					break;

				default:
					txt = "Nothing";
			}


				document.getElementById("show") .innerHTML = txt;

		}




		</script>

	


  


       </div>
</body>
</html>
