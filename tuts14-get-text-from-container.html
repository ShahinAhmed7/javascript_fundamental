

<!DOCTYPE html>
<html lang="en">
<head>

    <title>Hello JavaScript</title>

<body>

    <div class="php-style">
        <h2>Javasrcipt Fundamental</h2>
		
		<div id="shahin">Shahin Ahmed</div>
		
		
		<script type="text/JavaScript">


			var div1 = document.getElementById("shahin").innerText;

			var div3 = document.querySelectorAll("div")[0].innerText;
			var div4 = document.getElementsByTagName("div")[0].innerText;
			
			document.write(div1+"<br>"+div2+"<br>"+div3+"<br>"+div4);




		</script>

	


  


       </div>
